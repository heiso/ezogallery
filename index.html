<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Alexandre Moatty">
		<title>ezogalerie jquery plugin</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen"/>
		<link href="css/ezogallery.css" rel="stylesheet" type="text/css" media="screen"/>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script src="js/jquery.hoverintent.js"></script>
		<script src="js/jquery.ezogallery.js"></script>
	</head>
	<body>
		<div class="ezogallery">
			<div class="eg-item">
				<img class="eg-image" src="http://lorempixel.com/200/150/city/1/" rel="http://lorempixel.com/860/500/city/1/" alt="city 1"/>
				<span class="eg-title">title city 1</span>
				<span class="eg-desc">desc city 1</span>
			</div>
			<div class="eg-item">
				<img class="eg-image" src="http://lorempixel.com/200/150/city/2/" rel="http://lorempixel.com/860/700/city/2/" alt="city 2"/>
				<span class="eg-title">title city 2</span>
				<span class="eg-desc">desc city 2</span>
			</div>
			<div class="eg-item">
				<img class="eg-image" src="http://lorempixel.com/200/150/city/3/" rel="http://lorempixel.com/860/400/city/3/" alt="city 3"/>
				<span class="eg-title">title city 3</span>
				<span class="eg-desc">desc city 3</span>
			</div>
			<div class="eg-item">
				<img class="eg-image" src="http://lorempixel.com/200/150/city/4/" rel="http://lorempixel.com/860/500/city/4/" alt="city 4"/>
				<span class="eg-title">title city 4</span>
				<span class="eg-desc">desc city 4</span>
			</div>
			<div class="eg-item">
				<img class="eg-image" src="http://lorempixel.com/200/150/city/5/" rel="http://lorempixel.com/860/700/city/5/" alt="city 5"/>
				<span class="eg-title">title city 5</span>
				<span class="eg-desc">desc city 5</span>
			</div>
			<div class="eg-item">
				<img class="eg-image" src="http://lorempixel.com/200/150/city/6/" rel="http://lorempixel.com/860/500/city/6/" alt="city 6"/>
				<span class="eg-title">title city 6</span>
				<span class="eg-desc">desc city 6</span>
			</div>
		</div>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
