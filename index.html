<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Alexandre Moatty">
		<title>ezogalerie jquery plugin</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen"/>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script src="js/jquery.hoverintent.js"></script>
		<script src="js/jquery.ezogalerie.js"></script>
	</head>
	<body>
		<div class="galerie">
			<div class="item">
				<img class="image" src="http://lorempixel.com/150/200/city/1/" rel="http://lorempixel.com/700/500/city/1/" alt="city 1"/>

				<span class="desc">desc city 1</span>
			</div>
			<div class="item">
				<img class="image" src="http://lorempixel.com/150/200/city/2/" rel="http://lorempixel.com/700/500/city/2/" alt="city 2"/>
				<span class="title">title city 2</span>
				<span class="desc">desc city 2</span>
			</div>
			<div class="item">
				<img class="image" src="http://lorempixel.com/150/200/city/3/" rel="http://lorempixel.com/700/500/city/3/" alt="city 3"/>
				<span class="title">title city 3</span>
				<span class="desc">desc city 3</span>
			</div>
		</div>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
