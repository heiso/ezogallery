<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Alexandre Moatty">
		<title>ezogallery jquery plugin</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen"/>
		<link href="css/ezogallery.css" rel="stylesheet" type="text/css" media="screen"/>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script src="js/jquery.hoverintent.js"></script>
		<script src="js/jquery.ezogallery.js"></script>
	</head>
	<body>
		<div class="ezogallery">
			<div class="eg-item">

			<div class="eg-item">
				<img src="http://lorempixel.com/200/150/city/3/" rel="http://lorempixel.com/860/400/city/3/" alt="city 3" title="title city 3"/>

			<div class="eg-item">
				<img src="http://lorempixel.com/200/150/city/4/" rel="http://lorempixel.com/860/500/city/4/" alt="city 4" title="title city 4"/>
			</div>
			<div class="eg-item">
				<img src="http://lorempixel.com/200/150/city/5/" rel="http://lorempixel.com/860/700/city/5/" alt="city 5" title="title city 5"/>
			</div>
			<div class="eg-item">
				<img src="http://lorempixel.com/200/150/city/6/" rel="http://lorempixel.com/860/500/city/6/" alt="city 6" title="title city 6"/>
			</div>
		</div>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
